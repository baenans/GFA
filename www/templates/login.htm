<!DOCTYPE html>
<html lang="es">
<head>
	<title>Guía Forestal de Andalucía - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body {
  		padding-top: 50px;
	}
    </style>
</head>
<body>

<div class="jumbotron text-center">
  <h2>Guía Forestal de Andalucía</h2>
  <form method="POST" action="/login/" role="form">
  	{% csrf_token %}
  	<div class="row" style="margin-top: 60px;">
  		<div class="col-md-4 col-md-offset-4">
  			 <p><input type="text" class="form-control" name="username" placeholder="Usuario" required></p>
  			 <p><input type="password" class="form-control" name="password" placeholder="Contraseña" required></p>
          {% if error %}
            <p><div class="alert alert-danger">
              {{ error }}
            </div></p>
          {% endif %}
  			 <p><button type="submit" class="btn btn-primary" role="button">Acceder</button></p>
  		</div>
  	</div>
  </form>
</div>


</body>
</html>
